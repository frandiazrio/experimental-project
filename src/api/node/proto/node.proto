syntax = "proto3";

package node;
option go_package = "github.com/frandiazrio/arca/src/api/node";

import "google/protobuf/timestamp.proto";




message PingMessage{
  string Info = 1;
  string id = 2;
  google.protobuf.Timestamp Timestamp = 3;
} 

service NodeAgent{
  rpc echoReply(PingMessage) returns (PingMessage);
} 
